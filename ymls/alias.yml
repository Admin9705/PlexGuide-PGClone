---
- name: Removing old service helpers
  file:
    path: "/bin/{{item}}"
    state: absent
  with_items:
    - blitz
    - move
    - nrclone
    - nsc
    - ngd
    - npgblitz
    - npgmove
    - npgunity
    - ntcrypt
    - ntdrive
    - pgblitz
    - pgmove
    - sgcrypt
    - sgdrive
    - spgblitz
    - spgmove
    - spgunity
    - srclone
    - tpgblitz
    - tpgmove
    - tmove
    - tblitz
    - trclone
    - stcrypt

- name: Installing service helpers
  template:
    src: "/pg/pgclone/templates/{{item}}"
    dest: /bin/{{item}}
    force: yes
    mode: 0775
  with_items:
    - blitz
    - move
    - nrclone
    - nsc
    - ngd
    - npgblitz
    - npgmove
    - npunity
    - ntcrypt
    - ntdrive
    - pgmove
    - sgcrypt
    - sgdrive
    - spgblitz
    - spgmove
    - spunity
    - srclone
    - stcrypt
    - stdrive
