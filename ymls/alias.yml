---
- name: Removing Old Service Helpers
  file:
    path: "/bin/{{item}}"
    state: absent
  with_items:
    - blitz
    - edit-gc
    - edit-gd
    - edit-transport
    - edit-pgunity
    - edit-rclone
    - edit-sc
    - edit-sd
    - status-transport
    - status-gc
    - status-gd
    - status-pgunity
    - status-rclone
    - status-gc
    - status-sd

- name: Installing Service helpers
  template:
    src: "/pg/pgclone/templates/{{item}}"
    dest: /bin/{{item}}
    force: yes
    mode: 0775
  with_items:
    - blitz
    - edit-blitz
    - edit-gc
    - edit-gd
    - edit-transport
    - edit-pgunity
    - edit-rclone
    - edit-sc
    - edit-sd
    - status-transport
    - status-gc
    - status-gd
    - status-pgunity
    - status-rclone
    - status-gc
    - status-sd
